name: skills-agent

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: skills-agent-postgres
    environment:
      POSTGRES_USER: skills_agent
      POSTGRES_PASSWORD: skills_agent
      POSTGRES_DB: skills_agent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
